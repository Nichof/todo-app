<!DOCTYPE html>
<html>
    <head>
        <title> To do app </title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .yes {
                text-decoration: line-through;
            }
        </style>
        <h1>To Do App</h1>
        <p>
            - Enter a single task to do and press "Add" <br>
            - "Reset" removes localStorage list <br>
            - Click on the bulleted task listed in the <em>List:</em> below to strikethrough the task <br>
            - "Remove Done" deletes the strikethrough entries<br>
        </p>
        <form action="">
            <label for="list-item">Task: </label>
            <input type="text" id="list-item" name="list-item">
            <input type="submit" value="Add">
            <input type="button" value="Reset">
            <br><br>
            <fieldset>
                <legend>List:</legend>
                <ul>
                    
                </ul>
                <button>Remove Done</button>
            </fieldset>
        </form>
        
        <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
